<!DOCTYPE html>
<html>
<head>
	<title>estilo de Texto</title>
	<meta charset="utf-8">
	<style type="text/css">
		body{
			font-style: 40px;
			font-family: "Times New Roman", Times, serif;
		}

		.negrito{
			/* podemos definir: normal, bold, 100 ate 900*/
			font-weight: 900;
		}
		.italico{
			font-style: italic;
		}

		.formatacao{
			text-decoration: underline;
		}

		.texto{

			font: bold 40px "Times New Roman", Times, serif;
		}
	</style>
</head>
<body>
		<p class="negrito">Texto Neglito</p>
		<p class="italico">Texto Italico</p>
		<p class="formatacao">Formatacao de texto</p>
		<p class="texto">Texto</p>
</body>
</html>
