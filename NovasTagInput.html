<!DOCTYPE html>
<html>
	<head>
		<title>Novas Tag de Input</title>
		<meta charset="utf-8">
		<style type="text/css">
			

		</style>
	</head>
	<body>
		<form>
			<label for="name">Nome:</label>
			<input type="text" id="name" required autofocus>
			<br><br>

			<label for="email">Email:</label>
			<input type="email" id="email" required>
			<br><br>

			<label for="numeros">Numeros:</label>
			<input type="number" id="numeros" min="0" max="10" step="3">
			<br><br>

			<label for="url">Url:</label>
			<input type="url" id="url" placeholder="ex http://">
			<br><br>

			<label for="pesquisa">Pesquisa:</label>
			<input type="search" id="pesquisa">
			<br><br>

			<label for="range">Range:</label>
			<input type="range" id="range" min="1" max="10" value="5">
			<br><br>

			<label for="data">Data:</label>
			<input type="date" id="data">
			<br><br>

			<label for="cor">Cor:</label>
			<input type="color" id="cor">
			<br><br>

			<input type="submit" value="Enviar">
		</form>

	</body>
</html>
