<!DOCTYPE html>
<html>
<head>
	<title>Tamanho de Texto</title>
	<meta charset="utf-8">
	<style type="text/css">
		div{
			font-size: 30px;
		}
		.texto{
			/*
			px tamanho fixo
			% tamaho relativo
			em tamanho relativo ao container  
			*/
			font-size: 1em%;
		}

		.texto2{
			font-size: 15px;
		}
	</style>
</head>
<body>
	<div>
		<p class="texto">Conteudos1</p>
		<p class="texto2">Conteudos2</p>
	</div>
</body>
</html>
