<!DOCTYPE html>
<html>
	<head>
		<title>Formatacao de Link</title>
		<meta charset="utf-8">
		<style type="text/css">
			a{
				padding: 5px 10px;
				text-decoration: none;
			}
			/* link nao visitado*/
			a:Link, a:visited{
				color: #b9c941;
			}
			/*link hover, passa o cursor sobre o link*/
			a:hover{
				color: #FFF;
				background: #6d790f;
			}
			/*Link activado, quando clica e segura*/
			a:active{
				color: #e4f371;
			}

		</style>
	</head>
	<body>

		<a href="https://www.google.pt/">Google</a> |
		<a href="https://www.tecmundo.com.br">Tec Mundo</a> |
		<a href="https://www.facebook.com/">Facebook</a> 

	</body>
</html>
