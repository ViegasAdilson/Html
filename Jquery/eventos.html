<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>jQuery</title>

	<style>
		#divExterna {
			background-color: #ccc;
			width: 80px;
			height: 80px;
		}

		.inputFocado {
			background-color: orange;
		}
	</style>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script>
		$(document).ready(() => {
			$('#onload').html('Pagina carregada')
			$(window).scroll(() => {
				$('#scroll').html('Scroll acionado')
			})
			$(window).resize(() => {
				$('#resize').html('Pagina redimencionada').css('background-color', 'red')
			})

			$('#btn1').mousedown(() => {
				$('#div2').css('background-color', 'green')
			})
			$('#btn1').click(() => {
				$('#div2').css('background-color', 'yellow')
			})

			$('#btn2').dblclick(() => {
				$('#div2').css('background-color', 'orange')
			})
			$('#div2').mousemove((e) => {
				console.log(e.offsetX, e.offsetY)
				$('#resultadoDiv2').html(' X:' + e.offsetX + ' / Y:' + e.offsetY)
			})
			// $('#divExterna').mouseover(() => {
			// 	$('#resultadoDiv1').html('Entrou')
			// })
			$('#divExterna').mouseenter(() => {
				$('#resultadoDiv1').html('Entrou')
			})
			// $('#divExterna').mouseleave(() => {
			// 	$('#resultadoDiv1').html('Saiu')
			// })
			$('#divExterna').mouseout(() => {
				$('#resultadoDiv1').html('Saiu')
			})
			$('#teclado').keydown(() => {
				$('#resultadoTecla').html('Tecla pressionada')
			})
			// $('#teclado').keyup(() => {
			// 	$('#resultadoTecla').html('Tecla soltada')
			// })

			// $('#nome').focus(() => {
			// 	console.log('input nome recebeu focu')
			// 	$('#nome').addClass('inputFocado')
			// })
			// $('#email').focus(() => {
			// 	console.log('input email recebeu focu')
			// 	$('#email').addClass('inputFocado')
			// })
			// $('#nome').blur(() => {
			// 	console.log('input nome perdeu focu')
			// 	$('#nome').removeClass('inputFocado')
			// })
			// $('#email').blur(() => {
			// 	console.log('input email perdeu focu')
			// 	$('#email').removeClass('inputFocado')
			// })

			$('#nome, #email').focus((e) => {
				console.log('input email recebeu focu')
				// $('#email').addClass('inputFocado')
				$(e.target).addClass('inputFocado')
			})
			$('#nome, #email').blur(() => {
				console.log('input nome perdeu focu')
				$('#nome, #email').removeClass('inputFocado')
			})

			//select
			$('#opcao').change((e) => {
				console.log(e.target.value)
			})

			$('#form').submit((e) => {
				e.preventDefault()
				console.log('Formulario enviado')
			})
		})

	</script>
</head>

<body>

	<div id="topo">
		<h1>Eventos</h1>
	</div>

	<div>
		<h3>Browser</h3>
		<span>Onload: </span><span id="onload">?</span><br />
		<span>Scroll: </span><span id="scroll">?</span><br />
		<span>Window: </span><span id="resize">?</span>
		<hr />

		<h3>Mouse</h3>
		<button id="btn1" type="button">Clique aqui</button>
		<button id="btn2" type="button">Clique aqui 2x</button>
		<div id="div2" style="background-color: red; width: 80px; height: 50px; margin-top: 10px; margin-bottom: 10px">
		</div>
		<span>Resultado do evento sobre a div</span><span id="resultadoDiv2"></span>
		<div id="divExterna"></div>
		<span>Div Externa: </span><span id="resultadoDiv1"></span>
		<hr />

		<h3>Teclado</h3>
		<span>Nome:</span>
		<input type="text" id="teclado" />
		<span id="resultadoTecla">Resultado do evento sobre o input</span>
		<hr />

		<h3>Formulário</h3>
		<form id="form">
			<span>Nome:</span>
			<input type="text" id="nome" />

			<span>E-mail:</span>
			<input type="text" id="email" />

			<span>Motivo do contato:</span>
			<select id="opcao">
				<option value="">-- Selecione --</option>
				<option value="duvida">Dúvida</option>
				<option value="sugestao">Sugestão</option>
			</select>

			<button type="submit">Enviar</button>
		</form>
	</div>
</body>

</html>
