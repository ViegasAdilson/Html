<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<style>
		.campo {
			/* background-color: #ddd; */
			border: none;
			padding: 10px;
		}

		.padrao {
			background-color: #ddd;
		}

		.erro {
			background-color: red;
		}
	</style>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script>
		$(document).ready(() => {
			// $('#topo').css('background-color', 'orange')
			$('#topo').css({ 'background': '#155661', 'margin': '0px', 'padding': '10px 20px 10px 20px' })
			$('body').css('margin', '0px')
			$('input').addClass('campo')
			$('textarea').addClass('campo')
			$('textarea').addClass('erro')
			console.log($('textarea').hasClass('padrao'))
			console.log($('textarea').hasClass('erro'))
			if ($('textarea').hasClass('erro')) {
				alert(`temos um erro na campo textarea`)
			}
			$('textarea').removeClass('campo')
			$('textarea').removeClass('erro')
		})
	</script>
</head>

<body>

	<div id="topo">
		<h1>Barra de navegação da aplicação</h1>
	</div>

	<div>
		<h3>Contato</h3>
		<hr />

		<p>Nome:</p>
		<input type="text" />
		<br />

		<p>Email:</p>
		<input type="text" />
		<br />

		<p>Mensagem:</p>
		<textarea></textarea>
		<br />

		<button type="button">Enviar</button>
	</div>
</body>

</html>
