<!DOCTYPE html>
<html>
	<head>
		<title>Transição</title>
		<meta charset="utf-8">
		<style type="text/css">
			#caixa{
				width: 300px;
				height: 300px;
				background: orange;
			}

			#caixa:hover{
				width: 400px;
				background: yellow;
				/*transition: width 3s, background 3s;*/
				transition: all 3s;
			}
		</style>
	</head>
	<body>
		<h1>Transição</h1>
		<div id="caixa"></div>


	</body>
</html>
